<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BigWin959</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin Specific Overrides */
        body {
            display: block;
            /* Override flex center from style.css */
            padding: 40px;
            overflow-y: auto;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(13, 13, 30, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        h1,
        h2 {
            color: var(--neon-blue);
        }

        .section-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-family: 'Outfit', sans-serif;
        }

        .btn-save {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Game List Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .admin-game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .admin-game-card:hover {
            border-color: var(--neon-blue);
        }

        .admin-game-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        .btn-add {
            background: var(--neon-gold);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .action-bar {
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--neon-blue);
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="login-box">
            <h2 style="margin-bottom:20px;">Admin Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password" style="margin-bottom:20px;">
            <button class="btn-save" onclick="handleLogin()">Login</button>
            <p id="loginError" style="color:red; margin-top:10px; display:none;">Invalid Password</p>
        </div>
    </div>

    <div class="toast" id="toast">Saved Successfully!</div>

    <div class="admin-container">
        <header>
            <h1>Admin Dashboard</h1>
            <a href="index.html" target="_blank" style="color: white; text-decoration: none;">View Site â†—</a>
        </header>

        <div class="action-bar">
            <button class="btn-save" id="globalSaveBtn">ðŸ’¾ SAVE ALL CHANGES</button>
        </div>

        <!-- Site Settings -->
        <section class="section-card">
            <h2>Site Settings</h2>
            <div class="form-group">
                <label>Page Title</label>
                <input type="text" id="siteTitle">
            </div>
            <div class="form-group">
                <label>Hero Title (H1)</label>
                <input type="text" id="heroTitle" placeholder="e.g. Play Random Game">
            </div>
            <div class="form-group">
                <label>Logo URL</label>
                <input type="text" id="logoUrl" placeholder="assets/logo.png">
            </div>
            <div class="form-group">
                <label>CTA Button Text</label>
                <input type="text" id="ctaText">
            </div>
            <div class="form-group">
                <label>Play Link URL</label>
                <input type="url" id="playUrl">
            </div>
        </section>

        <!-- Games Management -->
        <section class="section-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Games Library</h2>
                <button class="btn-add" id="addGameBtn">+ Add New Game</button>
            </div>

            <div class="games-grid" id="gamesList">
                <!-- Javascript will populate this -->
            </div>
        </section>
    </div>

    <button id="scrollToTop"
        style="position:fixed; bottom: 20px; left: 20px; padding: 10px; border-radius: 5px; cursor: pointer;">â¬†
        Top</button>

    <script>
        let currentData = { games: [], siteSettings: {} };
        const API_URL = '/api/data'; // Auto-adapts to local or netlify

        // Elements
        const siteTitleInput = document.getElementById('siteTitle');
        const heroTitleInput = document.getElementById('heroTitle');
        const ctaTextInput = document.getElementById('ctaText');
        const playUrlInput = document.getElementById('playUrl');
        const logoUrlInput = document.getElementById('logoUrl');
        const gamesListContainer = document.getElementById('gamesList');
        const globalSaveBtn = document.getElementById('globalSaveBtn');
        const addGameBtn = document.getElementById('addGameBtn');
        const toast = document.getElementById('toast');

        // PassAuth
        let adminPassword = sessionStorage.getItem('admin_password');

        function checkAuth() {
            if (!adminPassword) {
                document.getElementById('loginModal').classList.remove('hidden');
            } else {
                document.getElementById('loginModal').classList.add('hidden');
                loadData();
            }
        }

        window.handleLogin = () => {
            const pass = document.getElementById('passwordInput').value;
            if (pass) {
                adminPassword = pass;
                sessionStorage.setItem('admin_password', pass);
                checkAuth();
            }
        };

        window.logout = () => {
            sessionStorage.removeItem('admin_password');
            location.reload();
        }

        function loadData() {
            fetch(API_URL)
                .then(res => {
                    if (res.status === 500) {
                        throw new Error("Server Error (500). Please Check Netlify Environment Variables (GITHUB_TOKEN, etc).");
                    }
                    if (!res.ok) throw new Error(`HTTP Error ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    // Check for reliable error object from function
                    if (data.error) throw new Error(data.error);

                    currentData = data;
                    renderSettings();
                    renderGames();
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to load data:\n' + err.message);
                });
        }

        function renderSettings() {
            if (currentData.siteSettings) {
                siteTitleInput.value = currentData.siteSettings.title || '';
                heroTitleInput.value = currentData.siteSettings.heroTitle || '';
                ctaTextInput.value = currentData.siteSettings.ctaButtonText || '';
                playUrlInput.value = currentData.siteSettings.playUrl || '';
                logoUrlInput.value = currentData.siteSettings.logoUrl || '';
            }
        }

        function renderGames() {
            gamesListContainer.innerHTML = '';
            currentData.games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'admin-game-card';
                card.innerHTML = `
                    <img src="${game.image}" alt="Game Image">
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="${game.name}" onchange="updateGame(${index}, 'name', this.value)">
                    </div>
                    
                    <div class="form-group">
                        <label>Provider</label>
                        <select onchange="updateGame(${index}, 'provider', this.value)">
                            <option value="JILI" ${game.provider === 'JILI' ? 'selected' : ''}>JILI</option>
                            <option value="PG Soft" ${game.provider === 'PG Soft' ? 'selected' : ''}>PG Soft</option>
                            <option value="PP Slot" ${game.provider === 'PP Slot' ? 'selected' : ''}>PP Slot</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Image Path</label>
                        <input type="text" value="${game.image}" onchange="updateGame(${index}, 'image', this.value)">
                    </div>

                    <div class="form-group">
                        <label>RTP (Optional)</label>
                        <input type="text" value="${game.rtp || ''}" placeholder="e.g. 96.5%" onchange="updateGame(${index}, 'rtp', this.value)">
                    </div>

                    <button class="btn-delete" onclick="deleteGame(${index})">DELETE</button>
                `;
                gamesListContainer.appendChild(card);
            });
        }

        window.updateGame = (index, field, value) => {
            currentData.games[index][field] = value;
        };

        window.deleteGame = (index) => {
            if (confirm('Are you sure you want to delete this game?')) {
                currentData.games.splice(index, 1);
                renderGames();
            }
        };

        addGameBtn.addEventListener('click', () => {
            currentData.games.unshift({
                name: "New Game",
                image: "assets/logo.png",
                provider: "JILI",
                rtp: ""
            });
            renderGames();
        });

        globalSaveBtn.addEventListener('click', () => {
            // Update Settings Object
            currentData.siteSettings = {
                title: siteTitleInput.value,
                heroTitle: heroTitleInput.value,
                ctaButtonText: ctaTextInput.value,
                playUrl: playUrlInput.value,
                logoUrl: logoUrlInput.value
            };

            // Post Data WITH PASSWORD HEADER
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-admin-password': adminPassword
                },
                body: JSON.stringify(currentData)
            })
                .then(async res => {
                    if (res.status === 401) {
                        alert("Unauthorized: Incorrect Password");
                        logout();
                        return;
                    }
                    if (!res.ok) throw new Error("Save failed");
                    return res.json();
                })
                .then(data => {
                    if (data) showToast();
                })
                .catch(err => alert('Failed to save: ' + err));
        });

        // Init
        checkAuth(); // Call checkAuth instead of fetching immediately

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('scrollToTop').onclick = () => window.scrollTo(0, 0);

    </script>
</body>

</html>
